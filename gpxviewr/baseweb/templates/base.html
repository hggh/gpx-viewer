{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPX Viewer / OSM Toolbox</title>

    <link rel="stylesheet" href="{% static 'css/leaflet.css' %}" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{% static 'js/leaflet.js' %}" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}

		.marker_camping_with_url {
			background-color: rgba(50%, 100%, 100%, 0.5)
		}
		.marker_default {
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<span class="navbar-brand">GPX / OSM Tool</span>

		<a href="/"><button class="btn btn-outline-info my-2 my-sm-0">Upload new GPX Track</button></a>
	</nav>
	<div class="container-fluid">
		{% block content %}{% endblock%}
	</div>

	<hr/>
	<footer class="">
		Jonas Genannt (<a href="https://github.com/hggh/gpx-viewer">GitHub</a>)
	</footer>
</body>
</html>
