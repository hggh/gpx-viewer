<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Map demo</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>


</head>
<body>
<h1>Track Name: {{ object.name }}</h1>
<div class="container-xxl">
<div id="map" style="width: 900px; height: 500px;"></div>
</div>
<div style="padding: 10px;"></div>
<div class="container-md"  style="border: solid #dee2e6; border-width:1px; border-radius:.25em;padding-left:50px;">
    <h3>toilets <img src="/static/marker_toilets.png"></h3>
    <form>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">around (in meters)</label>
            <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm", value="600"/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    active
                </label>
            </div>
        </div>
    </form>
</div>
<div style="padding: 10px;"></div>
<div class="container-md"  style="border: solid #dee2e6; border-width:1px; border-radius:.25em;padding-left:50px;">
    <h3>camping sites <img src="/static/marker_camp_site.png"></h3>
    <form>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">around (in meters)</label>
            <div class="col-sm-10">
            <input type="number" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm", value="5000"/>
            </div>
        </div>
        <div class="row mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    active
                </label>
            </div>
        </div>
    </form>
</div>
<div style="padding: 10px;"></div>
<div class="container-md"  style="border: solid #dee2e6; border-width:1px; border-radius:.25em;padding-left:50px;">
    <button type="submit" class="btn btn-primary">Update!</button>
</div>


<script>

const map = L.map('map').setView([51.505, 10.09], 5);

	const tiles = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

{% for w in object.waypoints.all %}
    var m = L.marker([{{ w.location.x }}, {{ w.location.y }}]);
    m.setIcon(L.icon({
        iconUrl: '{{w.waypoint_type.marker_image_path}}',
    }));
    m.addTo(map);
{% endfor %}


</script>
</body>
</html>
